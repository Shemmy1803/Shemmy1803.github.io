<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
 body {
      font-family: Arial, sans-serif;
      background-color: #020123;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
  width: 100%;
  padding: 40px;
  text-align: right;
  font-weight: bold;
  padding-right: 10px; 
  margin-left: -200px; 
  margin-top: 20px; 
}


    .navbar a {
    color: #B2A4D4;
    text-decoration: none;
    font-size: .9em;
    font-weight: bold;
    padding-right: 15px;
    padding-left: 15px;
}

.navbar a:hover {
  color: #FFFFFF;
  text-decoration: none;
}

.nav a {
  color: #B2A4D4;
  text-decoration: none;
  margin: 0 15px;
  font-size: 1em;
  font-weight: bold;
}

.nav-btn {
  background: linear-gradient(to left, #010017, #23395d);
  color: #ffffff;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0px 0px 10px #917ae0;
}

.nav-btn:hover {
  background-color: #203354;
  color: #ffffff;
}
 
    
/* Logo */
.logo {
  position: absolute;
  top: 20px;
  left: 250px;
  font-size: 1em;
  font-weight: bold;
  color: #917ae0;
}

.logo img {
  width: 120px;
  height: auto;
  display: block;
  margin-bottom: 5px;
}

    .contact-form {
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      background-color: #000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px #23395d;
    }

     /* Header Styling */
    .contact-form h1 {
      color: #917ae0;
      margin-bottom: 20px;
    }

    .contact-form label {
      font-size: 1.2em;
      color: #B2A4D4;
      display: block;
      margin-bottom: 5px;
    }

    .contact-form input, .contact-form textarea, .contact-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form input, .contact-form textarea {
      background-color: #020123;
      color: #fff;
    }

    .contact-form button {
      background-color: #23395d;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #917ae0;
    }

    @media screen and (max-width: 768px) {
  /* Prevent horizontal scrolling */
  body {
    overflow-x: hidden; 
  }

  /* Navbar adjustments */
  .navbar {
    text-align: center;
    padding: 20px 10px;
    margin-left: 0;
    font-size: 0.9em;
  }

  .navbar a {
    display: inline-block;
    margin: 10px 5px;
  }

  .nav-btn {
  position: absolute;
  top: 30px; 
  right: 50px;
  padding: 8px 12px;
  font-size: 0.9em;
  background: linear-gradient(to left, #010017, #23395d);
  border-radius: 5px;
  z-index: 200; 
}



  /* List items and icons */
  ul li {
    font-size: 1em; 
    margin-bottom: 15px; 
    padding: 8px;
  }

  ul li i {
    margin-right: 10px; 
  }

  /* Logo adjustments */
  .logo {
    position: relative;
    top: 0;
    left: 0;
    margin: 10px;
    padding-left: 10px;
  }

  .logo img {
    width: 120px; 
    height: auto;
  }

  h3 {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 10px;
  }
}
  </style>
  <script>
    
    (function() {
      emailjs.init("YOUR_USER_ID"); 
    })();

    
    function sendEmail(event) {
      event.preventDefault(); 
      const form = event.target;

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", form)
        .then(() => {
          alert("Message sent successfully!");
          form.reset();
        })
        .catch(error => {
          alert("Failed to send message: " + JSON.stringify(error));
        });
    }
  </script>
</head>
<body>
  <div class="header-container">
    <div class="logo">
      <a href="index.html"><img src="./Portfolio/zorex.png" alt="Logo"></a>
    </div>
    <div class="navbar">
      <a href="index.html">ABOUT ME</a>
      <a href="skills.html">SKILLS</a>
      <a href="projects.html">PROJECTS</a>
      <a href="courses.html">COURSES</a>
      <a href="testimonials.html">TESTIMONIALS</a>
      <a href="hireme.html" class="nav-btn">Hire me</a>
    </div>
  </div>

  <div class="contact-form">
    <h1>Contact Me</h1>
    <form onsubmit="sendEmail(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
